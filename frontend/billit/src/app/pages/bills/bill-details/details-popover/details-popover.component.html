<ion-list class="billit-popover-content">
  <ion-item button
            *ngIf="bill.type !== TRUSTED_TYPE"
            (click)="clickedEdit()">
    <ion-icon name="pencil"></ion-icon>
    Edit bill
  </ion-item>

  <ion-item button lines="none" class="billit-delete-row" (click)="clickedDelete()">
    <ion-icon name="trash"></ion-icon>
    Delete bill
  </ion-item>
</ion-list>
